<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immortal Snake Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="body">
        <h1>Immortal Snake</h1>
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">High-Score: 0</div>
        <div id="board"></div>
        <div class="buttons">
            <button id="up"><img src="up.jpg" alt=""></button>
            <div class="rightAndLeft">

                <button id="left"><img src="left.png"
                    alt=""></button>
                <button id="right"><img src="right.png" alt=""></button>
                </div>
                <button id="down"><img src="down.jpg"
                        alt=""></button> </div>
    </div>

</body>
<script src="index.js"></script>

</html>
